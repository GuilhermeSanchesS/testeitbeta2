<div class="col-md-6 offset-md-3">
  <h3> Registrar Funcionário </h3>
  <form #Registerform="ngForm" (ngSubmit) = "onSubmit()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="emailId" placeholder="Entrar com email" name="emailId" [(ngModel)]="employee.emailId" required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z_]{2,3}$"
      #email="ngModel"
      [class.is-invalid] = "email.invalid && email.touched"
      >
      <div *ngIf="email.errors && (email.invalid && email.touched)">
        <small class="text-danger" *ngIf="email.errors.required">O email é um campo obrigatório</small>
        <small class="text-danger" *ngIf="email.errors.pattern">Digite o email válido</small>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="pwd" class="form-label">Nome</label>
        <input type="text" class="form-control" placeholder="Digite o nome" name="firstName" [(ngModel)]="employee.firstName" required #firstName="ngModel"
        [class.is-invalid] = "firstName.invalid && firstName.touched"
        >
        <small class="text-danger" [class.d-none]="firstName.valid || firstName.untouched">O nome é um campo obrigatório</small>
      </div>
      <div class="col">
        <label for="pwd" class="form-label">Sobrenome</label>
        <input type="text" class="form-control" placeholder="Digite o Sobrenome" name="lastName" [(ngModel)]="employee.lastName" required #lastName="ngModel"
        [class.is-invalid] = "lastName.invalid && lastName.touched"
        >
        <small class="text-danger" [class.d-none]="lastName.valid || lastName.untouched">O nome é um campo obrigatório</small>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label for="pwd" class="form-label">Cargo do usúario</label>
        <input type="text" class="form-control" placeholder="Digite o nome de usúario" name="office" [(ngModel)]="employee.office" required #office="ngModel"
        [class.is-invalid] = "office.invalid && office.touched"
        >
        <small class="text-danger" [class.d-none]="office.valid || office.untouched">O cargo é um campo obrigatório</small>
      </div>
      <div class="col">
        <label for="pwd">Senha:</label>
        <input type="password" class="form-control" placeholder="Digite uma senha" name="password" [(ngModel)]="employee.password" required #password="ngModel"
        [class.is-invalid] = "password.invalid && password.touched"
        >
        <small class="text-danger" [class.d-none]="password.valid || password.untouched">A senha é um campo obrigatório</small>
      </div>
    </div>
    <div class="form-group">
      <label for="pwd">Confirma Senha:</label>
      <input type="password" class="form-control" placeholder="Digite a senha de confirmação" name="cpassword" [(ngModel)]="employee.password" #cpassword="ngModel"
      [class.is-invalid] = "cpassword.invalid && cpassword.touched"
      >
      <small class="text-danger" [class.d-none]="cpassword.value == password.value || cpassword.untouched">A senha e a confirmação da senha devem ser iguais</small>
    </div>
    <div class="register">
      <small class="btextual">Usuário existente<span class="text-primary" [routerLink]="['/login']"> Login aqui</span></small><br><br>
      <button [disabled]="Registerform.form.invalid" type="submit" class="btn btn-primary">Inscreva-se</button>
    </div>
  </form>
  </div>
