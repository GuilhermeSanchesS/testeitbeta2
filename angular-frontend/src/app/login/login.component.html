<section>
  <div class="content">
    <h1>Bem-Vindo</h1>
    <div class="container">
      <form #loginform="ngForm" (ngSubmit)="loginUser()">
        <small class="text-danger">{{msg}}</small>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" placeholder="Entrar com email" name="email" [(ngModel)]="employee.emailId" required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z_]{2,3}$"
          #email="ngModel"
          [class.is-invalid] = "email.invalid && email.touched"
          >
          <!--<small class="text-danger" [class.d-none]="email.valid || email.untouched">O email é um campo obrigatório</small>-->

          <div *ngIf="email.errors && (email.invalid && email.touched)">
            <small class="text-danger" *ngIf="email.errors.required">O email é um campo obrigatório</small>
            <small class="text-danger" *ngIf="email.errors.pattern">Digite o email válido</small>
          </div>
        </div>
        <div class="form-group">
          <label for="pwd">Senha:</label>
          <input type="password" class="form-control" placeholder="Entrar com senha" name="pwd" [(ngModel)]="employee.password" required #password="ngModel"
          [class.is-invalid] = "password.invalid && password.touched"
          >
          <small class="text-danger" [class.d-none]="password.valid || password.untouched">A senha é um campo obrigatório</small>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" name="remember"> Relembra </label>
        </div>
        <div class="register">
          <small class="btextual">Não é um membro?<span class="text-primary" [routerLink]="['/registration']"> Registre aqui</span></small><br><br>
          <button [disabled]="loginform.form.invalid" type="submit" class="btn btn-primary">Entrar</button>
        </div>
      </form>
    </div>
  </div>
</section>
